# Azure Developer CLI configuration
name: zavastorefront
metadata:
  template: zavastorefront-dev@1.0.0

services:
  web:
    project: ./src
    language: dotnet
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./src

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        Write-Host "Infrastructure provisioned successfully!"
        Write-Host "Building and pushing Docker image to ACR..."
    posix:
      shell: sh
      run: |
        echo "Infrastructure provisioned successfully!"
        echo "Building and pushing Docker image to ACR..."
